{% load static %} {% load compress %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="shopping app" content="A django based web app" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% compress css %}
    <link
      rel="stylesheet"
      type="text/x-scss"
      href="{% static 'css/wege_backend.scss' %}"
    />
    {% endcompress %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/login_page.js' %}"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light navbar navbar-dark bg-dark"
      id="custom_navbar"
    >
      <a class="navbar-brand" href="#"
        ><img
          src="{% static 'images/app_logo.webp' %}"
          alt="app logo"
          height="54px"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link navbar_ele" href="/">Signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link navbar_ele" href="login">Login</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="message_box">
      {% if messages %} {% for msg in messages %}

      <div class="alert alert-{{msg.level_tag}} " role="alert">
        {{msg.message|safe}}
      </div>

      {% endfor %} {% endif %}
    </div>
    {% block main_content %}{% endblock main_content %}
  </body>
</html>
